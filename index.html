<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>frontend mentor project 1</title>
</head>
<body>
    <section>
        <div class="box1">
            <div class="box_1">
                <span><img src="./image/vandari.jpg" alt=""></span>
                <p>Report for</p>
                <h1>Jeremy</h1>
                <h1>Robson</h1>
            </div>
            <div class="box_2">
              <p>Daily</p>
              <p>Weekly</p>
              <p>Monthly</p>
            </div>
        </div>
        <div class="box2">
            <div class="card1">
                <div class="big_card">
                    <span><i class="bi bi-briefcase-fill"></i></span>
                </div>
                <div class="smoll_card">
                    <p>Work</p>
                   <span><i class="bi bi-three-dots"></i></span>
                    <h1>32hrs</h1>
                    <h3>Last Week-36hrs</h3>
                </div>
            </div>
            <div class="card2">
                <div class="big_card">
                    <span><i class="bi bi-dpad-fill"></i></span>
                </div>
                <div class="smoll_card">
                    <p>Play</p>
                   <span><i class="bi bi-three-dots"></i></span>
                    <h1>10hrs</h1>
                    <h3>Last Week-8hrs</h3>
                </div>
            </div>
            <div class="card3">
                <div class="big_card">
                    <span><i class="bi bi-book-fill"></i></span>
                </div>
                <div class="smoll_card">
                    <p>Study</p>
                   <span><i class="bi bi-three-dots"></i></span>
                    <h1>4hrs</h1>
                    <h3>Last Week-7hrs</h3>
                </div>
            </div>
            <div class="card4">
                <div class="big_card">
                    <span><i class="bi bi-person-fill"></i></span>
                </div>
                <div class="smoll_card">
                    <p>Exercise</p>
                   <span><i class="bi bi-three-dots"></i></span>
                    <h1>4hrs</h1>
                    <h3>Last Week-5hrs</h3>
                </div>
            </div>
            <div class="card5">
                <div class="big_card">
                    <span><i class="bi bi-chat-dots-fill"></i></span>
                </div>
                <div class="smoll_card">
                    <p>Social</p>
                   <span><i class="bi bi-three-dots"></i></span>
                    <h1>5hrs</h1>
                    <h3>Last Week-10hrs</h3>
                </div>
            </div>
            <div class="card6">
                <div class="big_card">
                    <span><i class="bi bi-heart-pulse-fill"></i></span>
                </div>
                <div class="smoll_card">
                    <p>Self Care</p>
                   <span><i class="bi bi-three-dots"></i></span>
                    <h1>2hrs</h1>
                    <h3>Last Week-2hrs</h3>
                </div>
            </div>
           
        </div>
    </section>
</body>
</html>
